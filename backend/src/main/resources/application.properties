spring.application.name=backend
# Configuración de conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/easymeal
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
# Configuración de caracteres (UTF-8)
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci

# Configuración del servidor (puerto 8080)
server.port=8080
spring.web.locale=true


# Niveles de logging (opcional, para depurar)
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.project-id=${OPENAI_PROJECT_ID}
